<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdownApp</title>
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://kit.fontawesome.com/cc10fac926.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <div class="left-wrapper">
            <div class="icons">
                <img src="/memory-game/images/ux.png" alt="icon">
            </div>
            <div class="title">Design daily</div>
        </div>
    </main>



    <section class="main">
        <div class="images"></div>
        <div class="content">
            <div class="hour style">
                <h1 id="hours">0</h1>
                <p>Hours</p>
            </div>
            <div class="min style">
                <h1 id="mins">0</h1>
                <p>min</p>
            </div>
            <div class="sec style">
                <h1 id="seconds">0</h1>
                <p>Seconds</p>
            </div>
            <div class="day style">
                <h1 id="days">0</h1>
                <p>Days</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="like">
            <button id="btn">click <i class="fas fa-heart"></i></button>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
